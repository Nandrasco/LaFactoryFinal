<div>
    <h2 id="page-heading">
        <span jhiTranslate="laFactoryFinalApp.gestionnaire.home.title">Gestionnaires</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-gestionnaire" [routerLink]="['/gestionnaire/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="laFactoryFinalApp.gestionnaire.home.createLabel">
            Create new Gestionnaire
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="gestionnaires">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="laFactoryFinalApp.gestionnaire.nom">Nom</span></th>
            <th><span jhiTranslate="laFactoryFinalApp.gestionnaire.prenom">Prenom</span></th>
            <th><span jhiTranslate="laFactoryFinalApp.gestionnaire.coordonnees">Coordonnees</span></th>
            <th><span jhiTranslate="laFactoryFinalApp.gestionnaire.numeroRue">Numero Rue</span></th>
            <th><span jhiTranslate="laFactoryFinalApp.gestionnaire.rue">Rue</span></th>
            <th><span jhiTranslate="laFactoryFinalApp.gestionnaire.codePostal">Code Postal</span></th>
            <th><span jhiTranslate="laFactoryFinalApp.gestionnaire.ville">Ville</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let gestionnaire of gestionnaires ;trackBy: trackId">
                <td><a [routerLink]="['/gestionnaire', gestionnaire.id, 'view' ]">{{gestionnaire.id}}</a></td>
                <td>{{gestionnaire.nom}}</td>
                <td>{{gestionnaire.prenom}}</td>
                <td>{{gestionnaire.coordonnees}}</td>
                <td>{{gestionnaire.numeroRue}}</td>
                <td>{{gestionnaire.rue}}</td>
                <td>{{gestionnaire.codePostal}}</td>
                <td>{{gestionnaire.ville}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/gestionnaire', gestionnaire.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/gestionnaire', gestionnaire.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'gestionnaire/'+ gestionnaire.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
